{% extends 'common.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label>NAME :</label>
   <input type="text" name="name">
    <br>
    <label>DESCRIPTION :</label>
    <textarea id="area" name="desc"></textarea>
     <br>
    <label>YEAR :</label>
    <input type="number" name="year">
     <br>
    <label>IMAGE :</label>
    <input type="file" name="img">
     <br>
    <input type="submit">
</form>
{% endblock %}
